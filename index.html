<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philosophical Frameworks Database</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
      color: #000;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff7e00, #ff2b6d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 28px;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    @media (min-width: 768px) {
      .controls {
        flex-direction: row;
      }
    }
    
    .search-container {
      flex-grow: 1;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      font-size: 14px;
    }
    
    button {
      padding: 8px 16px;
      background: linear-gradient(to right, #ff7e00, #ff2b6d);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.2s;
      font-size: 14px;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .sort-button {
      margin-left: 5px;
      padding: 3px 6px;
      font-size: 12px;
      border-radius: 3px;
    }
    
    .table-container {
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background-color: white;
    }
    
    th {
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      color: #000;
      position: relative;
    }
    
    th .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    th span {
      background: linear-gradient(to right, #ff7e00, #ff2b6d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }
    
    td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #f8f8f8;
    }
    
    tr:nth-child(odd) {
      background-color: white;
    }
    
    .framework-name {
      font-weight: bold;
      background: linear-gradient(to right, #ff7e00, #ff2b6d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .details-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }
    
    @media (min-width: 768px) {
      .details-grid {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }
    
    .detail-label {
      font-weight: bold;
      background: linear-gradient(to right, #ff7e00, #ff2b6d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      background: linear-gradient(to right, #ff7e00, #ff2b6d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Philosophical Frameworks Database</h1>
    
    <div class="controls">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search frameworks, figures or concepts...">
      </div>
      <div>
        <button id="toggleDetailsBtn">Show All Details</button>
      </div>
    </div>
    
    <div class="table-container">
      <table id="philosophyTable">
        <thead>
          <tr>
            <th>
              <div class="header-content">
                <span>Framework</span>
                <button class="sort-button" data-sort="framework">⇅</button>
              </div>
            </th>
            <th class="detail-column hidden">
              <div class="header-content">
                <span>Tradition</span>
                <button class="sort-button" data-sort="tradition">⇅</button>
              </div>
            </th>
            <th class="detail-column hidden"><span>Period</span></th>
            <th class="detail-column hidden"><span>Key Figures</span></th>
            <th class="detail-column hidden"><span>Central Concept</span></th>
            <th class="detail-column hidden"><span>Epistemology</span></th>
            <th class="detail-column hidden"><span>Metaphysics</span></th>
            <th class="detail-column hidden"><span>Ethics</span></th>
            <th class="detail-column hidden"><span>Politics</span></th>
            <th><span>Description</span></th>
            <th class="action-column"><span>Actions</span></th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically generated here -->
        </tbody>
      </table>
    </div>
    
    <div class="footer" id="resultCounter">
      Philosophical database - 0 frameworks shown of 20 total
    </div>
  </div>

      {

      },
      { 
        framework: "Rationalism", 
        tradition: "Western",
        period: "17th-18th centuries", 
        keyFigures: "René Descartes, Baruch Spinoza, Gottfried Wilhelm Leibniz", 
        centralConcept: "Reason as primary source of knowledge",
        epistemology: "A priori reasoning",

      },
      { 
        framework: "Empiricism", 
        tradition: "Western",
        period: "17th-18th centuries", 
        keyFigures: "John Locke, George Berkeley, David Hume", 
        centralConcept: "Knowledge derives from sensory experience",
        epistemology: "Sensory experience",
        metaphysics: "Skeptical of unobservable entities",
        ethics: "Naturalist",
        political: "Liberal, reformist",
        description: "Holds that knowledge comes primarily from sensory experience rather than innate ideas or reason alone" 
      },
      { 
        framework: "Idealism", 
        tradition: "Western",
        period: "18th-19th centuries", 
        keyFigures: "Immanuel Kant, G.W.F. Hegel, F.H. Bradley", 
        centralConcept: "Reality is mentally constructed or fundamentally mental",
        epistemology: "Mind structures experience",
        metaphysics: "Mind-dependent reality",
        ethics: "Rational, universal",
        political: "Varied (conservative to progressive)",
        description: "Views reality as fundamentally mental, constructed by the mind, or otherwise non-material" 
      }
    ];
    
    let sortConfig = {
      key: 'framework',
      direction: 'ascending'
    };
    
    let expandedRows = {};
    let showAllDetails = false;
    let searchTerm = '';
    
    // DOM Elements
    const searchInput = document.getElementById('searchInput');
    const toggleDetailsBtn = document.getElementById('toggleDetailsBtn');
    const table = document.getElementById('philosophyTable');
    const resultCounter = document.getElementById('resultCounter');
    const detailColumns = document.querySelectorAll('.detail-column');
    const actionColumn = document.querySelector('.action-column');
    
    // Event Listeners
    searchInput.addEventListener('input', (e) => {
      searchTerm = e.target.value;
      renderTable();
    });
    
    toggleDetailsBtn.addEventListener('click', () => {
      showAllDetails = !showAllDetails;
      toggleDetailsBtn.textContent = showAllDetails ? 'Compact View' : 'Show All Details';
      
      detailColumns.forEach(col => {
        col.classList.toggle('hidden', !showAllDetails);
      });
      
      actionColumn.classList.toggle('hidden', showAllDetails);
      
      renderTable();
    });
    
    // Add event delegation for sort buttons and expand buttons
    document.addEventListener('click', (e) => {
      // Handle sort buttons
      if (e.target.classList.contains('sort-button')) {
        const key = e.target.getAttribute('data-sort');
        requestSort(key);
      }
      
      // Handle expand buttons
      if (e.target.classList.contains('expand-btn')) {
        const index = parseInt(e.target.getAttribute('data-index'));
        toggleRowExpand(index);
      }
    });
    
    // Functions
    function requestSort(key) {
      let direction = 'ascending';
      if (sortConfig.key === key && sortConfig.direction === 'ascending') {
        direction = 'descending';
      }
      sortConfig = { key, direction };
      
      // Update sort button indicators
      document.querySelectorAll('.sort-button').forEach(btn => {
        const btnKey = btn.getAttribute('data-sort');
        if (btnKey === key) {
          btn.textContent = direction === 'ascending' ? '↑' : '↓';
        } else {
          btn.textContent = '⇅';
        }
      });
      
      renderTable();
    }
    
    function toggleRowExpand(index) {
      expandedRows[index] = !expandedRows[index];
      renderTable();
    }
    
    function getFilteredAndSortedData() {
      let filteredData = [...philosophyData];
      
      // Filter data
      if (searchTerm) {
        const lowerCaseSearch = searchTerm.toLowerCase();
        filteredData = filteredData.filter(item => 
          item.framework.toLowerCase().includes(lowerCaseSearch) ||
          item.keyFigures.toLowerCase().includes(lowerCaseSearch) ||
          item.centralConcept.toLowerCase().includes(lowerCaseSearch) ||
          item.description.toLowerCase().includes(lowerCaseSearch) ||
          item.tradition.toLowerCase().includes(lowerCaseSearch)
        );
      }
      
      // Sort data
      if (sortConfig.key) {
        filteredData.sort((a, b) => {
          if (a[sortConfig.key] < b[sortConfig.key]) {
            return sortConfig.direction === 'ascending' ? -1 : 1;
          }
          if (a[sortConfig.key] > b[sortConfig.key]) {
            return sortConfig.direction === 'ascending' ? 1 : -1;
          }
          return 0;
        });
      }
      
      return filteredData;
    }
    
    function renderTable() {
      const filteredData = getFilteredAndSortedData();
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';
      
      filteredData.forEach((philosophy, index) => {
        // Main row
        const row = document.createElement('tr');
        row.className = index % 2 === 0 ? 'even-row' : 'odd-row';
        
        // Framework cell
        const frameworkCell = document.createElement('td');
        frameworkCell.className = 'framework-name';
        frameworkCell.textContent = philosophy.framework;
        row.appendChild(frameworkCell);
        
        // Add detailed columns if showing all details
        if (showAllDetails) {
          const detailCells = [
            'tradition', 'period', 'keyFigures', 'centralConcept',
            'epistemology', 'metaphysics', 'ethics', 'political'
          ].map(key => {
            const cell = document.createElement('td');
            cell.textContent = philosophy[key];
            return cell;
          });
          
          detailCells.forEach(cell => row.appendChild(cell));
        }
        
        // Description cell
        const descCell = document.createElement('td');
        descCell.textContent = philosophy.description;
        row.appendChild(descCell);
        
        // Action cell with expand button (only in compact view)
        if (!showAllDetails) {
          const actionCell = document.createElement('td');
          actionCell.style.textAlign = 'center';
          
          const expandBtn = document.createElement('button');
          expandBtn.className = 'expand-btn';
          expandBtn.textContent = expandedRows[index] ? 'Collapse' : 'Expand';
          expandBtn.setAttribute('data-index', index);
          
          actionCell.appendChild(expandBtn);
          row.appendChild(actionCell);
        }
        
        tbody.appendChild(row);
        
        // If expanded and in compact view, add details row
        if (!showAllDetails && expandedRows[index]) {
          const detailsRow = document.createElement('tr');
          detailsRow.className = index % 2 === 0 ? 'even-row' : 'odd-row';
          
          const detailsCell = document.createElement('td');
          detailsCell.colSpan = 3;
          detailsCell.style.padding = '10px';
          
          const detailsGrid = document.createElement('div');
          detailsGrid.className = 'details-grid';
          
          const details = [
            { label: 'Tradition', value: philosophy.tradition },
            { label: 'Period', value: philosophy.period },
            { label: 'Key Figures', value: philosophy.keyFigures, span: true },
            { label: 'Central Concept', value: philosophy.centralConcept, span: true },
            { label: 'Epistemology', value: philosophy.epistemology },
            { label: 'Metaphysics', value: philosophy.metaphysics },
            { label: 'Ethics', value: philosophy.ethics },
            { label: 'Political Dimension', value: philosophy.political }
          ];
          
          details.forEach(detail => {
            const detailItem = document.createElement('div');
            if (detail.span) {
              detailItem.style.gridColumn = 'span 2';
            }
            
            const label = document.createElement('span');
            label.className = 'detail-label';
            label.textContent = detail.label + ': ';
            
            const value = document.createTextNode(detail.value);
            
            detailItem.appendChild(label);
            detailItem.appendChild(value);
            detailsGrid.appendChild(detailItem);
          });
          
          detailsCell.appendChild(detailsGrid);
          detailsRow.appendChild(detailsCell);
          tbody.appendChild(detailsRow);
        }
      });
      
      // Update counter
      resultCounter.textContent = `Philosophical database - ${filteredData.length} frameworks shown of ${philosophyData.length} total`;
    }
    
    // Initial rendering
    renderTable();
  </script>
</body>
</html>
